<html>
<h1>Banana results</h1>
<form action="/results" method="post">
  <input type="text" name="query" value="{{query}}">
</form>
<br/>
<br/>

{% for result in results %}
  <a href="/viewArticle?id={{result.articleId}}"><h3>{{result.title}}</h3></a>
  {{result.preview}}
  <br/>
  <br/>
{% empty %}
No results.
{% endfor %}

</html>
